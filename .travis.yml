language: ruby

before_install:
  - gem update --system
  # Pin bundler version due to https://github.com/rubygems/rubygems/issues/2055
  - gem install bundler -v 1.16.0

bundler_args: --without development --jobs=3 --retry=3

sudo: false

rvm:
  - 1.8.7
  - 1.9.3
  - 2.0.0
  - 2.1.10
  - 2.2.9
  - 2.3.6
  - 2.4.3
  - 2.5.0
  - jruby-9.1.15.0
  - ruby-head
  - jruby-head

matrix:
  allow_failures:
    - rvm: ruby-head
    - rvm: jruby-head
  fast_finish: true
